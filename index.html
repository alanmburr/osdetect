      <h1 style="text-align: center; font-family: 'Josefin Sans', sans-serif;">Detect your OS</h1>
  <script type="text/javascript">function getOS() {
    var userAgent = window.navigator.userAgent,
        platform = window.navigator.platform,
        macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
        windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
        iosPlatforms = ['iPhone', 'iPad', 'iPod'],
        os = null;
  
    if (macosPlatforms.indexOf(platform) !== -1) {
      os = 'Mac OS';
    } else if (iosPlatforms.indexOf(platform) !== -1) {
      os = 'iOS: iPhone, iPad, iPod';
    } else if (windowsPlatforms.indexOf(platform) !== -1) {
      os = 'Windows';
    } else if (/Android/.test(userAgent)) {
      os = 'Android';
    } else if (!os && /Linux/.test(platform)) {
      os = 'Linux';
    }
  
    return os;
  }
  var returnos = getOS();
  </script>
<div class="div">
    <button type="button" onclick="osName()" class="getosbutton">Get OS Name</button>
<h2 style="text-align: center;">Your OS is:</h2>
<h2 id="os">Click 'Get OS Name' to show your OS.</h2>
<button type="button" class="resetosbutton"onclick="resetOS()">Clear OS Name</button>
</div>
<script>
function osName() { 
  document.getElementById("os").innerHTML = returnos;
}
function resetOS() {
    var resetOSname = "Click 'Get OS Name' to show your OS.";
    String(resetOSname);
    document.getElementById("os").innerHTML = resetOSname;
}
</script>
